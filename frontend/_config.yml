title: Cedar Web IDE
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://code.tox.chat/editor" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

kramdown:
  header_offset: 1

# Do not generate pages from templates
exclude:
  - "*.dist"

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
